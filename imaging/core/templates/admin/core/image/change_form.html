{% extends "admin/change_form.html" %}

{% block after_field_sets %}

{% if original.pk %}

<div class="wrapper" style="width: 100%; height: 500px;">
  {% include 'django_large_image/_include/base.html' %}
  <script>
    var baseEndpoint = 'api/v1/images';
    var imageId = {{ original.pk }};
    host = 'http://localhost:8001'
    tileUrl = `${host}/${baseEndpoint}/${imageId}/tiles/{z}/{x}/{y}.png`;
  </script>
  {% include 'django_large_image/_include/geojs.html' %}
</div>

{% endif %}

{% endblock %}
